{% extends 'task/base.html' %}

{% block title %}Delete Task{% endblock %}

{% block content %}
  <h1>Delete Task</h1>

  <div style="margin-top: 30px; padding: 20px; background: #fff3cd; border-radius: 5px; border: 1px solid #ffc107;">
    <p style="margin-bottom: 20px; font-size: 18px;">
      Are you sure you want to delete this task?
    </p>
    <h3 style="color: #333;">{{ task.title }}</h3>
    {% if task.description %}
      <p style="color: #666; margin-top: 10px;">{{ task.description }}</p>
    {% endif %}
  </div>

  <form method="POST" style="margin-top: 20px;">
    {% csrf_token %}
    <div style="display: flex; gap: 10px;">
      <button type="submit" class="btn btn-danger">Yes, Delete</button>
      <a href="{% url 'task_list' %}" class="btn">Cancel</a>
    </div>
  </form>
{% endblock %}
